    <!--changing color for bonus with help!-->
        <head>
            <title>Color Change Challenge</title>
            <script>
                function getRandomColor() {
                // Get a random hex color
                var letters = "0123456789ABCDEF";
                var color = "#";
                for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
                }
                return color;
                }
                function changeBackgroundColor() {
                document.body.style.backgroundColor = getRandomColor();
                }
            </script>
        </head>
        <button onclick="changeBackgroundColor()">Change Background Color!</button>

        <h2>Book Recommendations</h2>

    <head>
        <script>
            function validateRequiredField(elem, messageId) {
           var messageElem = document.getElementById(messageId);
           if (elem.value.trim() === "") {
               messageElem.style.display = "inline";
           } else {
               messageElem.style.display = "none";
           }
       }
        </script>
    </head>
        <form>
             Name of the Book:
            <input type="text" id="nameofthebook" name="nameofthebook"
            onblur="validateRequiredField(this, 'nameRequiredMsg')" required/>
            <span id="nameRequiredMsg" style="color:red; display:none;">This field is required</span>
            <br/>
            <!-- Other fields here -->
            <input type="submit" value="Submit"/>
        </form>
