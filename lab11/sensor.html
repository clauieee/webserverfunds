<!DOCTYPE html>
<html>
<head>
    <title>BME280 Sensor</title>
</head>
<body>
    <h2>BME280 Sensor Readings</h2>
    
    <button onclick="readSensor()">Get Current Readings</button>
   
    <pre id="output">Press the button to read sensor data...</pre>
    <script>
        function readSensor() {
            fetch("sensor.php")
                .then(response => response.text())  
                .then(data => {
                    document.getElementById("output").textContent = data;
                })
                .catch(error => {
                    document.getElementById("output").textContent = "Error: " + error;
                });
        }
    </script>
</body>
</html>
