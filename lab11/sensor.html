<!DOCTYPE html>
<html>
<head>
    <title>BME280 Sensor Readings</title>
</head>
<body>
    <h2>BME280 Sensor Readings</h2>
    <pre id="output">Loading sensor data...</pre>
    <script>
        function updateSensor() {
            fetch("sensor.php")
                .then(res => res.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("output").textContent = "Error: " + data.error;
                    } else {
                        document.getElementById("output").innerHTML =
                            "Temperature: " + data.temperature + " Â°C<br>" +
                            "Pressure: " + data.pressure + " hPa<br>" +
                            "Altitude: " + data.altitude + " m";
                    }
                })
                .catch(err => {
                    document.getElementById("output").textContent = "Error: " + err;
                });
        }
        // Initial fetch
        updateSensor();
        // Refresh every second (1000ms)
        setInterval(updateSensor, 1000);
    </script>
</body>
</html>
