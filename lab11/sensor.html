<!DOCTYPE html>
<html>
<head>
    <title>BME280 Sensor</title>
</head>
<body>
    <h2>BME280 Sensor Readings</h2>
    <button onclick="readSensor()">Get Readings</button>
    <pre id="output">Press the button to read sensor data...</pre>
    <script>
        function readSensor() {
            fetch("sensor.php") 
                .then(response => response.text()) 
                .then(text => {
                    
                    const data = { readings: text.trim() };
                    document.getElementById("output").textContent = data.readings;
                })
                .catch(err => {
                    document.getElementById("output").textContent = "Error: " + err;
                });
        }
    </script>
</body>
</html>
